<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Finance Apps{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0eafc;
            color: #333;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .navbar {
            background: #2c3e50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .theme-dark {
            background: #2d3748;
            color: #e2e8f0;
        }
        .theme-dark .navbar {
            background: #1a202c;
        }
        .navbar-brand {
            color: #ecf0f1 !important;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .navbar-brand:hover {
            color: #3498db !important;
        }
        .nav-link {
            color: #ecf0f1 !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }
        .nav-link:hover {
            color: #3498db !important;
        }
        .container {
            max-width: 1200px;
            margin-top: 40px;
            padding: 0 15px;
        }
        .btn-primary {
            background: #3498db;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-left: 15px;
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.15) rotate(360deg);
        }
        .theme-dark .theme-toggle {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Finance Trackers App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'tracker-dashboard' %}">Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'budget_dashboard' %}">Budget</a>
                    </li> -->
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
                <div class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">ðŸŒ™</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;
        const themeIcon = document.getElementById("themeIcon");

        function setTheme(theme) {
            if (theme === "dark") {
                body.classList.add("theme-dark");
                themeIcon.textContent = "â˜€ï¸";
                localStorage.setItem("theme", "dark");
            } else {
                body.classList.remove("theme-dark");
                themeIcon.textContent = "ðŸŒ™";
                localStorage.setItem("theme", "light");
            }
        }

        if (localStorage.getItem("theme") === "dark") {
            setTheme("dark");
        } else {
            setTheme("light");
        }

        themeToggle.addEventListener("click", () => {
            const newTheme = body.classList.contains("theme-dark") ? "light" : "dark";
            setTheme(newTheme);
        });
    </script>
</body>
</html>

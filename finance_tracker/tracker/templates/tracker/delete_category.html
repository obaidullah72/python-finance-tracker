{% extends 'tracker/base.html' %}
{% block title %}Delete Category{% endblock %}
{% block content %}
    <div class="delete-container">
        <h1 class="delete-title">Delete Category</h1>
        <p class="delete-message">Are you sure you want to delete the category "<strong>{{ object.name }}</strong>"? This action cannot be undone.</p>
        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <style>
        .delete-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease forwards;
            text-align: center;
        }
        .delete-title {
            font-size: 2rem;
            color: #1a2b3c;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .delete-message {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .delete-message strong {
            color: #ea5455;
            font-weight: 600;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-danger {
            background: #ea5455;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background: #d63939;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(234, 84, 85, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
{% endblock %}

{% extends 'tracker/base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}
    <div class="form-container">
        <h1 class="form-title">Add New Category</h1>
        <form method="post" class="modern-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" name="name" class="form-control" id="id_name" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="is_income" class="form-check-input" id="id_is_income">
                <label class="form-check-label" for="id_is_income">Is Income</label>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-success">Add Category</button>
        </form>
        <p class="back-link"><a href="{% url 'category_list' %}">Back to Categories</a></p>
    </div>

    <style>
        .form-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 35px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease forwards;
        }
        .form-title {
            font-size: 2rem;
            color: #1a2b3c;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .modern-form .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .modern-form label {
            display: block;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.03);
        }
        .form-control:focus {
            border-color: #00b4d8;
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.3);
            background: #fff;
            outline: none;
        }
        .form-check {
            display: flex;
            align-items: center;
        }
        .form-check-input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 2px solid #e9ecef;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .form-check-input:checked {
            background-color: #00b4d8;
            border-color: #00b4d8;
        }
        .form-check-label {
            font-size: 1rem;
            color: #495057;
            font-weight: 500;
        }
        .btn-success {
            background: #28c76f;
            border: none;
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            font-size: 1.1rem;
            color: #fff;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-success:hover {
            background: #24b363;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(40, 199, 111, 0.4);
        }
        .alert-danger {
            background: #fce4e4;
            color: #ea5455;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 1rem;
        }
        .back-link a {
            color: #00b4d8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .back-link a:hover {
            color: #0096c7;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
{% endblock %}
